databaseChangeLog:
  - changeSet:
      id: 0001-init
      author: luke
      preConditions:
        - not:
            - tableExists:
                tableName: crawl_job
      changes:
        - createTable:
            tableName: crawl_job
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_crawl_job
              - column:
                  name: keyword
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
